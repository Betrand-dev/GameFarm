<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Riddle Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="riddle-container">
            <div class="riddle-title">Riddle Game</div>
            <div class="riddle-question" id="riddleQuestion"></div>
            <div class="options" id="options"></div>
            <button class="next-btn" id="nextBtn">Next Riddle</button>
            <button class="next-btn" id="skipBtn"
                style="background: #f87171; margin-top: 8px;">Skip (-1
                point)</button>
            <div class="score" id="score"></div>
            <div class="timer" id="timer"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
